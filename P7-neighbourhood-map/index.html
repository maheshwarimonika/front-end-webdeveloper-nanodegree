<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script src="js/knockout.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="padding-bottom: 32px;">
            <div class="col-xs-12 header1">
                <h1>Udaipur - Lake City</h1>
            </div>
            <div class="col-xs-12 header2">
                <h3>Popular Places</h3>
            </div>
        </div>

        <div class="row">

          <div class="col-sm-4">
            <div id="error"><h4><span data-bind="text: errorDisplay"></span></h4></div>
            <div id="slidebar">
                <div class="input-group">
                    <input id="filterInputText" type="text" class="form-control" placeholder="place name" data-bind="value: filterText, valueUpdate: 'afterkeydown', event: {keyup: applyFilter}">
                </div>

                <hr>
                <!-- knockout JS bind data in this list from mapList within viewModel-->
                <ul class="list-group" data-bind="foreach: mapList">
                    <a class="list-group-item" data-bind="css: {active: selected}, text: name, visible: show, click: $parent.setSelected"></a>
                </ul>
            </div>
          </div>

          <div class="col-sm-8">
            <div id="map-error"></div>
            <div id="map"></div>
          </div>

        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTBpW5fno59TbD3Zua9ZVm7LWdtUPm8hA&callback=initMap" onerror="googleError()" async defer></script>
</body>

</html>
